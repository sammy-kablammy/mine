<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 id="title">mine sweep ðŸ’£ðŸ’¯</h1>

    <div class="left">
      <p id="timer">Time: 0s</p>

      <h3>rows: </h3>
      <input id="rows" value="10"></input>
      <br>
      <h3>columns: </h3>

      <button id="easy" onclick="setDifficulty(10, 10, 16)" class="difficulty">easy</button>

    </div>
    <canvas id="canv" width=256 height=256></canvas>

    <div class="right">
      <h3><b>recent changes</b></h3>

      </ul>

    <div class="below">
